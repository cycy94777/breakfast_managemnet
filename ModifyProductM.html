<body>
    <div class="row mt-3">
        <div class="col-6"></div>
        <div class="col-6">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                修改
            </button>
        </div>
    </div>

    <div class="modal fade modal-style" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="staticBackdropLabel">修改商品資訊</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-container">
                        <div class="row">
                            <div class="dropdown-group col-md-6">
                                <label for="dropdownMenu" class="col-form-label form-label-custom ">商品類別:<span class="required">*</span></label>
                                <select id="dropdownMenu" class="form-select" aria-label="吐司類">
                                    <!-- <option selected>請選擇</option> -->
                                    <option value="1">吐司類</option>
                                    <option value="2">蛋餅類</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="addOnName" class="col-form-label form-label-custom">商品名稱:<span class="required">*</span></label>
                                <input type="text" class="form-control" id="addOnName" style="width: auto;" placeholder="火腿蛋吐司" value="火腿蛋吐司">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="addOnPrice" class="col-form-label form-label-custom">商品價錢:<span class="required">*</span></label>
                                <input type="text" class="form-control" id="addOnPrice" style="width: auto;" placeholder="25" value="25">
                            </div>
                            <div class="dropdown-group col-md-6">
                                <label for="dropdownMenu2" class="col-form-label form-label-custom">加選類別:</label>
                                <select id="dropdownMenu2" class="form-select select-category" aria-label="Default select example">
                                    <option selected>請選擇</option>
                                    <option value="1">吐司調味</option>
                                    <option value="2">飲料溫度</option>
                                    <option value="3">餐點加料</option>
                                </select>
                                <button class="btn btn-secondary btn-add" id="addOnbtn" type="button">新增</button>
                            </div>
                        </div>

                        <div class="grid-container">
                            <div class="grid-item-left">
                                <label for="form-check" class="form-check-label form-label-custom">是否上架<span class="required">*</span>:</label>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                    <label class="form-check-label" for="inlineRadio1">是</label>
                                </div>
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label form-label-custom" for="inlineRadio2">否</label>
                                </div>
                            </div>

                            <div class="grid-item-right">
                                <div id="addOnDetail" class="form-control d-flex flex-wrap" rows="2">
                                   
                                        <div class="col-md-6 AddOn AddOn1 addon-item" data-value="3">餐點加料 <button class="btn-delete" type="button">刪除</button></div>
                                        <div class="col-md-6 AddOn AddOn2 addon-item" data-value="1">吐司調味 <button class="btn-delete" type="button">刪除</button></div>
                                   
                                </div>
                            </div>

                            <div class="grid-item-left">
                                <label for="upload-img"  class="form-check-label form-label-custom">上傳圖片:</label>
                                <button id="upload-img-btn" class="btn btn-secondary btn-add" type="button">上傳</button>
                                <input type="file" id="upload-img" class="d-none" accept="image/*"> <!-- Hidden file input -->
                                <!-- <div class="image-preview-container">
                                    Image preview will be added here
                                </div> -->
                            </div>

                            <!-- <div></div> Empty grid item -->
                        </div>
                        <div class="image-preview-container">
                            <!-- Image preview will be added here -->
                        </div>

                        
                    </form>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-secondary btn-save mt-3" data-bs-dismiss="modal">儲存</button>
                </div>
            </div>

    <script>
        //  // Add event listeners to pre-existing delete buttons
        //  document.querySelectorAll('.btn-delete').forEach(button => {
        //     button.addEventListener('click', function () {

        // Add event listeners to pre-existing delete buttons
        $(document).ready(function() {
            console.log('Document ready');
            // 使用事件委託處理動態添加的按鈕
            $(document).on('click', '.btn-delete', function() {
                console.log('Delete button clicked'); // 確認按鈕被點擊
                console.log('Parent element:', $(this).parent()); // 確認要移除的父元素

                $(this).parent().remove(); // 移除父元素
                console.log('Parent element removed'); // 確認已經移除

                updateAddonClasses();  // 更新類別
                console.log('Addon classes updated'); // 確認更新
            });
        });

         // Function to add a new item
        function addNewItem(content, value) {
            const addOnDetail = document.getElementById('addOnDetail');
            const existingOptions = addOnDetail.querySelectorAll('.addon-item');
            let optionExists = false;

            existingOptions.forEach(option => {
                if (option.getAttribute('data-value') === value) {
                    optionExists = true;
                }
            });

            if (!optionExists) {
                // Create a new div for the add-on option
                const newOptionDiv = document.createElement('div');
                newOptionDiv.classList.add('col-md-6', 'AddOn', 'addon-item');
                newOptionDiv.setAttribute('data-value', value);
                newOptionDiv.textContent = content;

                // Add a delete button without extra classes
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '刪除';
                deleteButton.classList.add('btn-delete');
                deleteButton.setAttribute('type', 'button');
                deleteButton.addEventListener('click', function () {
                    newOptionDiv.remove();
                    updateAddonClasses();  // Update classes after deletion
                });

                // Append the delete button to the new div
                newOptionDiv.appendChild(deleteButton);

                // Append the new div to addOnDetail
                addOnDetail.appendChild(newOptionDiv);

                // Update the classes for odd/even after adding
                updateAddonClasses();
            } else {
                alert('此選項已存在!');
            }
        };

    // Adding new options via the "新增" button
    document.getElementById('addOnbtn').addEventListener('click', function () {
        const dropdown = document.getElementById('dropdownMenu2');
        const selectedOptionText = dropdown.options[dropdown.selectedIndex].text;
        const selectedOptionValue = dropdown.value;

        if (selectedOptionValue === "請選擇") {
            alert('請先選擇加選類別!');
            return;
        }

        // Call the addNewItem function
        addNewItem(selectedOptionText, selectedOptionValue);
    });

    // Function to update AddOn1/AddOn2 class for odd/even components
    function updateAddonClasses() {
        const addonItems = document.querySelectorAll('.addon-item');
        addonItems.forEach((item, index) => {
            item.classList.remove('AddOn1', 'AddOn2');
            if (index % 2 === 0) {
                item.classList.add('AddOn1');
            } else {
                item.classList.add('AddOn2');
            }
        });
    }


        document.addEventListener('DOMContentLoaded', function () {
        // Handle file input click
        document.getElementById('upload-img-btn').addEventListener('click', function () {
            document.getElementById('upload-img').click(); // Trigger the file input click
        });

        // File input change event to handle the selected file
        document.getElementById('upload-img').addEventListener('change', function (event) {
            const file = event.target.files[0]; // Get the selected file
            const previewContainer = document.querySelector('.image-preview-container'); // Make sure this container is separate and doesn't overlap with other content

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    // Clear any existing image previews
                    previewContainer.innerHTML = ''; 

                    // Create a new image element and set its source to the file data URL
                    const imgPreview = document.createElement('img');
                    imgPreview.src = e.target.result;
                    imgPreview.style.maxWidth = '100%'; // Ensure the image fits within its container
                    imgPreview.style.marginTop = '10px'; // Space above the image

                    // Append the new image to the container
                    previewContainer.appendChild(imgPreview);
                };
                reader.readAsDataURL(file); // Read the file as a data URL
            }
        });
    });


        // Call the function to update the classes when the page loads
        updateAddonClasses();
    </script>
</body>
